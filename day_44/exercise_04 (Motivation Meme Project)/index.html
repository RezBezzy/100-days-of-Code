<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivational Meme Project</title>
  <style>
    html {
      background-color: black;
    }
    .meme-text {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 900;
      font-style: normal;
      color: white;
      background-color: black;
      text-align: center;
    }

    .all {
      width: 50%;
      margin-left: 25%;
      margin-top: 100px;
    }
    img {
      border: 5px solid white;
      width: 100%;
    }

    h1 {
      text-transform: uppercase;
      font-family: 'Libre Baskerville', serif;
      font-weight: 400;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2em;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="all">
    <img src="assets/images/deer-2776933_1280.jpg" alt="deer in forest">
    <div class="meme-text">
      <h1>Unleash Your Inner Strength</h1>
      <h2>Level up, code fearlessly, and conquer your bugs</h2>
    </div>
      
  </div>
</body>

</html>
